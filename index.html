---
isMain: true
---
<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
  </head>
  <body>
    {% include header.html %}
    <section class="main-content">
      Comedian is a <a href="https://github.com/Fody/Fody">Fody</a> addin for easily creating single threaded actors
    </section>
    <section class="main-post">
      {% for post in site.posts %}
        <article>
          <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

          </header>
          {{ post.content }}
        </article>
      {% endfor %}
    </section>
    {% include footer.html %}
  </body>
</html>
